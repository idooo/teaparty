<div class="overview">

    <div class="instances">
        <div ng-repeat="instance in instances.statuses"
             class="instance-state state-{{ instance.state }}" ></div>

        <div class="clear"></div>
    </div>

    <div class="alarms">
        <div ng-repeat="alarm in alarms.statuses"
             class="alarm-state state-{{ alarm.state }}"></div>

        <div class="clear"></div>
    </div>

</div>



<div ng-repeat="block in blocks" class="dashboard_block">

    <div class="item">
        <h3>{{block.name}}</h3>
        <div class="metrics">
            <div ng-repeat="metric in block.metrics">
                {{metric.units}} {{metric.caption.0}}
                <div minigraph uid=metric.uid graphs=graphs values=metrics_values[metric.uid] min=0 max=1></div>
            </div>
        </div>
    </div>

    <div ng-repeat="instance in block.instances" class="item">
        <h4>{{instance.name}}</h4>
        <b>{{instance.id}}</b>

        <div class="metrics">
            <div ng-repeat="metric in instance.metrics">
                {{metric.units}} {{metric.caption}}
                <div minigraph uid=metric.uid graphs=graphs values=metrics_values[metric.uid] min=0 max=100></div>
            </div>
        </div>
    </div>

    <div class="clear"></div>


</div>

<button ng-click='cancelGlobalAppLoop()'>Cancel loop</button>
